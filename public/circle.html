<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兴趣圈详情</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde2e2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="file"] {
            border: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        #posts {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="circleName"></h1>
    <form id="postForm">
        <input type="text" name="title" placeholder="帖子标题" required>
        <textarea name="content" placeholder="帖子内容" required></textarea>
        <input type="file" name="image">
        <button type="submit">发帖</button>
    </form>
    <div id="posts"></div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
